application: heidihaupiano
version: 1
runtime: python
api_version: 1

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /flash
  static_dir: flash
- url: /scripts
  static_dir: scripts
- url: /favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico
- url: /.*
  script: main.py
